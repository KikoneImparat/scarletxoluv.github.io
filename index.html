<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlett OF</title>
    <link rel="icon" href="letter-s-pink-alphabet-glossy-png.webp"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Background Image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/S0UMlOL.jpeg') no-repeat center center/cover;
            filter: blur(4px);
            z-index: -1;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: zoomIn 1.5s ease;
        }
        
        .photo-container {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff7eb3;
            margin: auto;
            animation: borderAnimate 2s infinite linear;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: slideInDown 1s ease;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideInUp 1s ease;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #ff7eb3;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 123, 179, 0.7);
        }
        button:hover {
            background-color: #ff5470;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="https://i.imgur.com/S858UZI.jpeg" alt="My Photo">
        </div>
        <div class="title">Join For Exclusive Content <3</div>
        <div class="subtitle">Discover exclusive content and connect with me!</div>
        <button onclick="window.location.href='https://onlyfans.com/emyof';">Visit My Private Page</button>
    </div>
</body>
</html>
