<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlett OF</title>
    <link rel="icon" href="davididiot.png"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/wQm32zk.gif') no-repeat center center fixed; /* Replace with your GIF URL */
            background-size: cover;
        }
        .photo-container {
            position: relative;
            width: 300px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #007BFF; /* Circle border color and width */
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        button:hover {
            background-color: #0056b3;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
            }
        }
    </style>
</head>
<body>
